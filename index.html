<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="search">
          <label for="city">Choose a city</label>
          <select name="city" id="city">
            <option value="Choose">Choose a city</option>
            <option value="Kiev">Kiev</option>
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Dnipro">Dnipro</option>
            <option value="Toronto">Toronto</option>
          </select>
        </div>
        <div class="image-weather"></div>
        <div class="weather-description"></div>
      
        <div class="temperature"></div>
        <p>Feels like</p>
        <div class="feels-like"></div>
              
        <div class="location">
          <div class="city"></div>
          <div class="date"></div>
        </div>
        
        <div class="time"></div>
      </div>
      <div class="right-side">
        <div class="change">
            <button class="cels"><p>C</p></button>
            <button class="faren"><p>F</p></button>
        </div>
        <div class="week-weather">
          <div class="week-day">
            <div class="day-of-week"></div>
            <div class="week-temp"></div>
            <div class="day-image"></div>
          </div>
          <div class="week-day">
            <div class="day-of-week"></div>
            <div class="week-temp"></div>
            <div class="day-image"></div>
          </div>
          <div class="week-day">
            <div class="day-of-week"></div>
            <div class="week-temp"></div>
            <div class="day-image"></div>
          </div>
          <div class="week-day">
            <div class="day-of-week"></div>
            <div class="week-temp"></div>
            <div class="day-image"></div>
          </div>
          <div class="week-day">
            <div class="day-of-week"></div>
            <div class="week-temp"></div>
            <div class="day-image"></div>
          </div>
          <div class="week-day">
            <div class="day-of-week"></div>
            <div class="week-temp"></div>
            <div class="day-image"></div>
          </div>
          <div class="week-day">
            <div class="day-of-week"></div>
            <div class="week-temp"></div>
            <div class="day-image"></div>
          </div>
        </div>
        <div class="today-highlights">
          <div class="block">
            <p>HUMIDITY</p>
            <div class="humidity"></div>
            <img src="img/humidity.png" alt="wind" class="add" />
          </div>
          <div class="block">
            <p>WIND SPEED</p>
            <div class="wind-speed"></div>
            <img src="img/wind.gif" alt="wind" class="add" />
          </div>
          <div class="block">
            <p>PRESSURE</p>
            <div class="pressure"></div>
            <img src="img/barometer-.png" alt="wind" class="add" />

          </div>
          <div class="block">
            <p>VISIBILITY</p>
            <div class="visibility"></div>
            <img src="img/eye.png" alt="wind" class="add" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
